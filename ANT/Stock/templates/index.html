{% extends "base_generic_content.html" %}

{% block head_ext %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
{% endblock %}

{% block content %}
<h1>Остатки товаров</h1>
<ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="table-tab" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="true">Таблица</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="chart-tab" data-toggle="tab" href="#chart" role="tab" aria-controls="chart" aria-selected="false">График</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
        <div class="container">
            <div class="row">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Наименование</th>
                            <th>Кол-во</th>
                        </tr>
                    </thead>
                    <tbody>

                    {% for s_caption, n_qty, id_level in remains_list %}
                       <tr class="grid-row">
                         <td>{{ s_caption }}</td>
                         <td {% if id_level is not None %} style = "background-color: {{ id_level.s_color }};" {% endif %}>{{ n_qty }}</td>
                       </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
        <div class="container">
            <div class="row">
                <div class="col-lg-11 ">
                    <canvas id="bar-chart" height="{{ canvas_height }}"></canvas>
                </div>
            </div>
        </div>
        <script >
            Chart.defaults.global.defaultFontColor = 'black';
            Chart.defaults.global.defaultFontSize = 16;

            new Chart(document.getElementById("bar-chart"), {
                type: 'horizontalBar',
                data: {
                  labels: [
                  {% for s_caption, n_qty, id_level in remains_list %}
                    "{{ s_caption }}",
                  {% endfor %}
                  ],
                  datasets: [
                    {
                      label: "Материал",
                      backgroundColor: [
                      {% for s_caption, n_qty, id_level in remains_list %}
                        {% if id_level is not None %}
                          "{{ id_level.s_color }}",
                        {% else %}
                          "#3e95cd",
                        {% endif %}
                      {% endfor %}
                      ],
                      data: [
                     {% for s_caption, n_qty, id_level in remains_list %}
                        "{{ n_qty }}",
                      {% endfor %}
                      ]
                    }
                  ]
                },
                options: {
                  legend: { display: false },
                  title: {
                    display: false,
                  },
                  animation: {
                    duration: 0
                  },
                }
        });

        </script>
    </div>
</div>
{% endblock %}
